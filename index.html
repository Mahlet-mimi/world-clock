<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <h1>World clock</h1>
  <select>
    <option value="">Select a city...</option>
     <option value="">London</option>
     <option value="">New York</option>
     <option value="">Auckland</option>
</select>

  <div class="city" id="ethiopia">
    <div>
      <h2>Ethiopia</h2>
      <div class="date"></div>
    </div>
      <div class="time">
       </div>
  </div>

   <div class="city" id="sydney">
    <div>
      <h2>Sydney</h2>
      <div class="date"></div>
    </div>
      <div class="time">
      </div>
  </div>
</div>
  <footer>Coded by Mahlet Nigussie and is open sourced on <a href="https://github.com/Mahlet-mimi/world-clock">github</a> and hosted on <a href="https://my-first-world-clock-pro.netlify.app/">netlify</a></footer>

  <script src="javascript/script.js"></script>
</body>
</html>
